name: backend

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache:/data

  db:
    image: postgres:latest
    ports:
      - "${DATABASE_PORT}:5432"
    environment:
      POSTGRES_DB: "${DATABASE_NAME}"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data


  backend:
    image: ghcr.io/efrei-m1-dev/projetfinal-messagerie-choco-fred-sofiane:backend-latest
    restart: always
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:${DATABASE_PORT}/${DATABASE_NAME}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"
      PORT: "${BACKEND_PORT}"
    depends_on:
      - db
      - redis


volumes:
  postgres_data:
  cache:
    driver: local
